<!DOCTYPE html>
<html>
    <head>
        <style>
            button 
            {
                height: 50px;
                width: 160px;
                border: 1px solid gray;
                background: none;
                text-transform: uppercase;
                border-radius: 8px;
                font-weight: 700;
                color:steelblue;
                letter-spacing: 1px;
                font-size:inherit;
                transition: all 0.3s;
                -webkit-transition: all 0.3s;
                -moz-transition: all 0.3s;
                outline: none;
            }
            button:hover
            {
                color: white;
                background-color: steelblue;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <h1>GitBreakdown</h1>
            <button id="loginButton">Log in to GitHub</button>
            <button id="logoutButton">Logout</button>
        </div>
        <script type="module" src="scripts/popup.js"> </script>
    </body>
</html>
